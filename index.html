<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="nsbc">NSBC</div>
      <div class="maudrik">MAUDRIK</div>
      <div class="aarohan">aarohan</div>
      <div class="aarohan1">aarohan</div>
      <div class="aarohan2">aarohan</div>
      <div class="aarohan3">aarohan</div>
      <div class="aarohan4">aarohan</div>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="home">Home</div>
        <div class="sign-up" id="signUpText">Sign Up</div>
        <div class="consilium" id="consiliumText">Consilium</div>
      </div>
    </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var consiliumText = document.getElementById("consiliumText");
      if (consiliumText) {
        consiliumText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='cONSILIUMText']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
